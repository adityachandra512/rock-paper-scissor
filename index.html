<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scisser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <marquee behaviour="altrnative" direction="right" id="marques" class="hello">Highest Record-10</marquee>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <div class="choices">
        <div class="choice" id="rock">
        <img src="rock1.png"/>
    </div>
        <div class="choice" id="paper">
        <img src="paper.png">
    </div>
    <div class="choice" id="Scissors">
        <img src="scissors1.png">
    </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p class="names">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="names">Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <br>
    <hr>
    <script src="app.js"></script>
</body>
</html>
